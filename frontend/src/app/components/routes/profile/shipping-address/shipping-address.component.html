<div class="setting">
  <div class="container">
    <div class="row">
      <div class="col-3">
          <app-slide-user></app-slide-user>
      </div>
      <div class="col-9 mb-3">
        <div class="breadcrumb" style="font-size: 12px; margin-bottom: 0;">
          <nav class="breadcrumb">
            <span class="breadcrumb-item" (click)="back()">Setting</span>
            <span class="breadcrumb-item active">Shipping Address</span>
          </nav>
        </div>
        <div class="row">
          <div class="col-12">
              <mat-card class="py-3 mb-3">
                  <h2>Shipping Address</h2>
                  <p class="pfirst">Checkout faster with your saved address</p>
                </mat-card>
          </div>
          <div class="col-12">
              <mat-card class="py-3">
                  <button mat-button class="btn text-left" *ngIf="!submited" (click)="submit()"> <i class="fa fa-plus" aria-hidden="true"></i> Add An Address</button>

                  <div class="form" *ngIf="submited">
                    <form action="">
                      <div class="row">
                        <div class="col-6">
                          <div class="row">
                            <div class="col-6">
                              <mat-form-field>
                                <input matInput placeholder="First Name">
                              </mat-form-field> 
                            </div>
                            <div class="col-6">
                              <mat-form-field>
                                <input matInput placeholder="Last Name">
                              </mat-form-field>
                            </div>
                            <div class="col-12">
                              <mat-form-field>
                                <mat-label>Country</mat-label>
                                <mat-select>
                                  <mat-option *ngFor="let country of countries" [value]="country.value" >
                                    {{country.viewValue}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                            <div class="col-12">
                              <mat-form-field>
                                <input matInput placeholder="Street Address">
                              </mat-form-field>
                            </div>
                            <div class="col-12">
                              <mat-form-field>
                                <input matInput placeholder="Apt #, Floor , etc. (optional)">
                              </mat-form-field>
                            </div>
                            <div class="col-6">
                              <mat-form-field>
                                <input matInput placeholder="Postal Code">
                              </mat-form-field>
                            </div>
                            <div class="col-6">
                              <mat-form-field>
                                <input matInput placeholder="City">
                              </mat-form-field>
                            </div>
                            <div class="col-12">
                              <mat-form-field>
                                  <mat-label>State / Proviance</mat-label>
                                  <mat-select>
                                    <mat-option *ngFor="let country of countries" [value]="country.value" >
                                      {{country.viewValue}}
                                    </mat-option>
                                  </mat-select>
                              </mat-form-field>
                            </div>
                            <div class="col-12">
                              <mat-form-field appearance="legacy">
                                <input matInput placeholder="Phone Number">
                              </mat-form-field>
                            </div>
                            <div class="col-12">
                              <button mat-raised-button class="my-3 btn text-uppercase create2">Craete an account</button>
                              <button mat-raised-button class="my-3 btn-link btn create3"  (click)="submit()">Cancel</button>
                            </div>
                            <div class="col-12">
                            </div>
                          </div>
                        </div>
                        <!-- <div class="col-6">
                          Ahmed
                        </div> -->
                      </div>
                    </form>
                  </div>
                  
                </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
