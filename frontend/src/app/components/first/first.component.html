<mat-sidenav-container class="example-container" *ngIf="!shouldRun">
  <mat-sidenav #sidenav [mode]="mode.value">
    <div class="over">
      Ahmed
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()">ToggleA</button></p>
  </mat-sidenav-content>
</mat-sidenav-container>
